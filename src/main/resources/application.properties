# H2 Database Configuration (Enabled)
# Use user home directory to ensure persistence across different working directories
spring.datasource.url=jdbc:h2:file:${user.home}/task-reminder-data/taskdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.web.resources.add-mappings=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Use environment variables for sensitive data
# You can set these in your IDE run configuration or system environment
spring.mail.username=${MAIL_USERNAME:placeholder_email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:placeholder_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.port=8081

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG
# File upload limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

