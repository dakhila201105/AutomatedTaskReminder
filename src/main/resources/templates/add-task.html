<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>

    <style>
        .form-row {
            margin-bottom: 12px;
        }
        .markdown-toolbar button {
            margin-right: 6px;
            padding: 4px 8px;
            cursor: default;
        }
    </style>
</head>

<body>

<div class="container">

    <h1 th:text="${message}">Add New Task</h1>

    <div th:if="${errorMessage}" style="color:red; margin-bottom:10px">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/tasks/add}" th:object="${task}" method="post">

        <!-- TITLE -->
        <div class="form-row">
            <label>Title:</label>
            <input type="text"
                   th:field="*{title}"
                   required
                   minlength="3"
                   maxlength="100"
                   placeholder="Enter task title" />
        </div>

        <!-- DESCRIPTION (MARKDOWN ENABLED INPUT) -->
        <div class="form-row">
            <label>Description:</label>

            <textarea th:field="*{description}"
                      rows="4"
                      minlength="5"
                      maxlength="500"
                      placeholder="Enter your Text">
            </textarea>
        </div>

        <!-- DUE DATE -->
        <div class="form-row">
            <label>Due Date:</label>
            <input type="date"
                   th:field="*{dueDate}" required />
        </div>

        <!-- STATUS -->
        <div class="form-row">
            <label>Status:</label>
            <select th:field="*{status}" required>
                <option value="">--Select--</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <!-- PRIORITY -->
        <div class="form-row">
            <label>Priority:</label>
            <select th:field="*{priority}" required>
                <option value="">--Select--</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <!-- ACTIONS -->
        <div class="form-row">
            <button type="submit">Save Task</button>
            <a href="/tasks">Cancel</a>
        </div>

    </form>

</div>

<footer class="footer">
    <div>Task Reminder</div>
</footer>

</body>
</html>
