<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <link rel="stylesheet" href="/tasks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

<div class="container">
    <header class="main-header">
        <div class="header-left">
            <h1>Task Reminder</h1>
        </div>
        <div class="header-right">
            <button class="btn btn-profile"><i class="fas fa-user"></i> Profile</button>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        </div>
    </header>

    <div class="page-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin: 0;">Add New Task</h2>
        <a href="/tasks" class="btn btn-secondary" style="background-color: #95a5a6;">Back to List</a>
    </div>

    <div th:if="${errorMessage}" class="flash-error" th:text="${errorMessage}" style="color: red; margin-bottom: 15px;"></div>

    <form th:action="@{/tasks/add}" th:object="${task}" method="post" style="margin-top: 20px;">

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required minlength="3" placeholder="Enter task title...">

        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" rows="4" required placeholder="Enter task description..."></textarea>

        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" th:field="*{dueDate}" required>

        <label for="status">Status</label>
        <select id="status" th:field="*{status}" required>
            <option value="">-- Select Status --</option>
            <option th:each="s : ${T(com.taskremainder.app.enums.TaskStatus).values()}"
                    th:value="${s}"
                    th:text="${s}">
            </option>
        </select>

        <label for="priority">Priority</label>
        <select id="priority" th:field="*{priority}" required>
            <option value="">-- Select Priority --</option>
            <option th:each="p : ${priorities}"
                    th:value="${p}"
                    th:text="${p}">
            </option>
        </select>

        <div class="form-actions">
            <button class="btn btn-primary" type="submit"><i class="fas fa-save"></i> Save Task</button>
            <a href="/tasks" class="btn btn-secondary" style="background-color: #e74c3c;">Cancel</a>
        </div>

    </form>
</div>

</body>
</html>
