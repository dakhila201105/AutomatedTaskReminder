<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
    <title>Dashboard</title>
</head>
<body>

<div th:replace="~{fragments :: sidebar}"></div>

<div class="container">
    <header class="main-header">
        <div class="header-left">
            <h1>Dashboard Overview</h1>
        </div>
    </header>

    <div class="dashboard-stats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
        <div class="stat-card" style="background: #3498db; color: white; padding: 20px; border-radius: 8px; text-align: center;">
            <i class="fas fa-tasks" style="font-size: 2em; margin-bottom: 10px;"></i>
            <h3>Pending Tasks</h3>
            <p style="font-size: 2em; font-weight: bold;" th:text="${pending}">0</p>
        </div>
        <div class="stat-card" style="background: #2ecc71; color: white; padding: 20px; border-radius: 8px; text-align: center;">
            <i class="fas fa-check-circle" style="font-size: 2em; margin-bottom: 10px;"></i>
            <h3>Completed Tasks</h3>
            <p style="font-size: 2em; font-weight: bold;" th:text="${completed}">0</p>
        </div>
        <div class="stat-card" style="background: #f1c40f; color: white; padding: 20px; border-radius: 8px; text-align: center;">
            <i class="fas fa-clock" style="font-size: 2em; margin-bottom: 10px;"></i>
            <h3>Avg. Completion (hrs)</h3>
            <p style="font-size: 2em; font-weight: bold;" th:text="${avgTime}">0.0</p>
        </div>
    </div>

    <div class="dashboard-actions" style="background: #f8f9fa; padding: 20px; border-radius: 8px; border: 1px solid #ddd;">
        <h3>Quick Actions</h3>
        <div style="display: flex; gap: 15px; margin-top: 15px;">
            <a th:href="@{/tasks/add}" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Task</a>
            <a th:href="@{/tasks}" class="btn btn-view"><i class="fas fa-list"></i> View All Tasks</a>
            <a th:href="@{/tasks/export}" class="btn btn-edit" style="background-color: #34495e;"><i class="fas fa-file-csv"></i> Download CSV</a>
            <a th:href="@{/tasks/mail-report}" class="btn btn-mark-done" style="background-color: #8e44ad;"><i class="fas fa-envelope"></i> Mail Report</a>
        </div>
    </div>
</div>

</body>
</html>
