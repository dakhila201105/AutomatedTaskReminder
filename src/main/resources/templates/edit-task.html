<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Task</title>
    <link rel="stylesheet" href="/tasks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

<div class="container">
    <header class="main-header">
        <div class="header-left">
            <h1>Task Reminder</h1>
        </div>
        <div class="header-right">
            <a href="/profile" class="btn btn-profile">
                <i class="fas fa-user"></i> Profile
            </a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </header>

    <div class="page-header" style="text-align:center; margin-bottom:25px;">
        <h2>
            <i class="fas fa-pen-to-square"></i> Edit Task
        </h2>
        <a th:href="@{/tasks}" class="btn btn-secondary"
           style="margin-top:10px; background:#95a5a6;">
            ‚Üê Back to List
        </a>
    </div>

    <form th:action="@{/tasks/edit}" th:object="${task}" method="post" style="margin-top: 20px;">

        <input type="hidden" th:field="*{id}">

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required placeholder="Enter task title...">

        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" rows="4" placeholder="Enter task description..."></textarea>

        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" th:field="*{dueDate}" required>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" th:field="*{status}" class="form-control">
                <option th:each="status : ${statuses}"
                        th:value="${status}"
                        th:text="${status}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority" th:field="*{priority}" class="form-control">
                <option th:each="priority : ${priorities}"
                        th:value="${priority}"
                        th:text="${priority}">
                </option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Task</button>
            <a href="/tasks" class="btn btn-secondary" style="background-color: #e74c3c;">Cancel</a>
        </div>

    </form>
</div>

</body>
</html>
