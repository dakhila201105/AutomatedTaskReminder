<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }
        form {
            width: 350px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input, select, textarea {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Edit Task</h2>
<div th:if="${errorMessage}" style="color:red;margin-bottom:10px">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/update}" th:object="${task}" method="post">

    <!-- Hidden ID field -->
    <input type="hidden" th:field="*{id}" />

    <label>Title:</label>
    <input type="text" th:field="*{title}" required />

    <label>Description:</label>
    <textarea th:field="*{description}" required></textarea>

    <label>Due Date (YYYY-MM-DD):</label>
    <input type="text" th:field="*{dueDate}" required />


    <label>Status:</label>
    <select th:field="*{status}">
        <option th:value="'Pending'">Pending</option>
        <option th:value="'In Progress'">In Progress</option>
        <option th:value="'Completed'">Completed</option>
    </select>

    <label>Priority:</label>
    <select th:field="*{priority}">
        <option th:value="'Low'">Low</option>
        <option th:value="'Medium'">Medium</option>
        <option th:value="'High'">High</option>
    </select>

    <button type="submit">Update Task</button>

</form>

</body>
</html>
