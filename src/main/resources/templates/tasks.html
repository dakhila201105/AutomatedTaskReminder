<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
</head>
<body>
<h1>All Tasks</h1>

<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Created At</th>
        <th>Updated</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.dueDate}"></td>
        <td th:text="${task.status}"></td>
        <td th:text="${task.priority}"></td>
        <td th:text="${task.createdAt}"></td>

        <td th:text="${task.updated ? 'Updated' : '-'}"></td>
        <td>
            <a th:href="@{'/edit/' + ${task.id}}">Edit</a>
            <a th:href="@{'/delete/' + ${task.id}}">Delete</a>
        </td>

    </tr>
    </tbody>
</table>

<a th:href="@{/}">Add another task</a>

</body>
</html>
