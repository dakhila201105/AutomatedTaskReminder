<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Task Details</title>
    <link rel="stylesheet" href="/tasks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        .badge-high { background-color: #e74c3c; }
        .badge-medium { background-color: #f39c12; }
        .badge-low { background-color: #2ecc71; }

        .status-done { color: green; font-weight: bold; }
        .status-pending { color: orange; font-weight: bold; }
    </style>
</head>

<body>

<div class="container">
    <header>
        <h1>Task Details</h1>
        <a th:href="@{/tasks}" class="btn btn-secondary" style="background-color: #95a5a6;">Back to List</a>
    </header>

    <div class="task-details-card" style="margin-top: 20px;">

        <div class="detail-row">
            <span class="detail-label">Title</span>
            <span class="detail-value" th:text="${task.title}">Sample title</span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Description</span>
            <span class="detail-value" th:text="${task.description}">Sample description</span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Due Date</span>
            <span class="detail-value" th:text="${task.dueDate}">2025-01-01</span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Status</span>
            <span class="detail-value" th:text="${task.status}"
                  th:classappend="${task.status == 'DONE'} ? ' status-done' : ' status-pending'">
            </span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Priority</span>
            <span class="badge"
                  th:text="${task.priority}"
                  th:classappend="${task.priority != null} ? ' badge-' + ${task.priority.toString().toLowerCase()} : ''">
            </span>
        </div>

        <div class="detail-row" th:if="${task.createdAt != null}">
            <span class="detail-label">Created At</span>
            <span class="detail-value" th:text="${#temporals.format(task.createdAt, 'yyyy-MM-dd')}"></span>
        </div>

        <div class="detail-row" th:if="${task.completedAt != null}">
            <span class="detail-label">Completed At</span>
            <span class="detail-value" th:text="${#temporals.format(task.completedAt, 'yyyy-MM-dd')}"></span>
        </div>

        <div class="action-buttons" style="margin-top: 30px;">
            <a th:if="${task.status.name() != 'DONE'}" th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-edit"><i class="fas fa-edit"></i> Edit</a>
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-delete" onclick="return confirm('Delete task?')"><i class="fas fa-trash"></i> Delete</a>
        </div>

    </div>

</div>

</body>
</html>
