<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Task Reminder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }
        .btn-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #fff;
            color: #764ba2;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-color: #f8f9fa;
        }
        .btn-outline {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
        }
        .btn-outline:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-3px);
        }
        .features {
            margin-top: 3rem;
            display: flex;
            justify-content: space-around;
            gap: 1rem;
        }
        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .feature-item i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .feature-item span {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Task Reminder</h1>
        <p>Organize your life, one task at a time. Stay productive and never miss a deadline.</p>
        
        <div class="btn-group">
            <a href="/register" class="btn btn-primary">Get Started</a>
        </div>

        <div style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px;">
            <p style="margin-bottom: 15px; font-size: 1rem;">Already have an account?</p>
            <div class="btn-group">
                <a href="/login" class="btn btn-outline">Sign In</a>
                <a href="/register" class="btn btn-outline">Sign Up</a>
            </div>
        </div>

        <div class="features">
            <div class="feature-item">
                <i class="fas fa-check-circle"></i>
                <span>Track Tasks</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Calendar View</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-bell"></i>
                <span>Reminders</span>
            </div>
        </div>
    </div>

</body>
</html>
